<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Desafio</title>
</head>
<body>
    <div class="wrapper">
        <div class="container left">
            <div class="login-panel">
                <form>
                    <h1>Nova conta</h1>
                    <input type="text" placeholder="Nome completo">
                    <input type="text" placeholder="Digite seu email">
                    <input type="password" placeholder="Digite sua senha">

                    <div class="area-termos">
                        <input type="checkbox" name="termos">
                        <label for="termos">Concordo com os termos</label>
                    </div>

                    <input type="submit" value="Acessar">
                </form>
                <img src="assets/code.svg" alt="Ícone" class="icon">

                <div class="info-cadastrar">
                    <p>
                        <a href="index.html">Já possui uma conta?</a>
                        Faça login
                    </p>
                </div>
            </div>
        </div>

        <div class="container right">
            <img src="assets/info.png" alt="Imagem Login" class="imagem-geral">

            <div class="info-geral">
                <h1>Leve sua carreira ao próximo nível</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia repudiandae unde numquam necessitatibus accusamus corporis hic quos tempore at et,
                    eius quas sint id fugiat molestias distinctio eos, rerum possimus.</p>
            </div>
        </div>
    </div>
</body>
</html>
